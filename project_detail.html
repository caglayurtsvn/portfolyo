<!DOCTYPE html>
<html>
<head>
    <title>{{ project.title }}</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <a href="/" class="text-blue-500 mb-4 inline-block">← Geri</a>
        
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold mb-2">{{ project.title }}</h1>
            <p class="text-gray-600 mb-6">{{ project.category }}</p>
            
            <div class="mb-8">
                <p class="text-lg">{{ project.description }}</p>
            </div>
            
            <div class="grid md:grid-cols-2 gap-6 mb-8">
                {% for image in project.images %}
                <div class="border rounded-lg overflow-hidden">
                    <img src="{{ image }}" alt="{{ project.title }}" class="w-full h-auto">
                </div>
                {% endfor %}
            </div>
            
            <a href="{{ project.github }}" target="_blank" class="bg-gray-800 text-white px-6 py-3 rounded inline-flex items-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">

                </svg>
                GitHub'da Görüntüle
            </a>
        </div>
    </div>
</body>
</html>
